<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Box With Progress</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="flex-c">
          <img src="img/smartwatch.jpg" alt="" />
          <figcaption>Cool Smartwatch</figcaption>
          <p class="sm-b">
            By <span>Os Zero </span><i class="fa-solid fa-tag"></i
            ><span> Technology</span>
          </p>
          <p class="sm-b">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo
            provident labore at...
          </p>
        </figure>
        <div class="progress flex-c">
          <h6><i class="fa-solid fa-location-dot"></i> Egypt, Giza</h6>
          <div class="progress-g">
            <div></div>
          </div>
        </div>
        <div class="info">
          <div class="flex-c">
            <p>50%</p>
            <p class="sm-b">Funded</p>
          </div>
          <div class="flex-c">
            <p>$5,000</p>
            <p class="sm-b">Target</p>
          </div>
          <div class="flex-c">
            <p>100</p>
            <p class="sm-b">Days to Go</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
