<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Products With Separator</title>
  </head>
  <body>
    <div class="products">
      <div class="product-one">
        <div class="head">
          <h3>Product <span>One</span></h3>
        </div>
        <div class="body">
          <div class="content">
            <h3>Unlimited Downloads</h3>
            <ul>
              <li>Feature Number One</li>
              <li>Feature Number Two</li>
              <li>Feature Number Three</li>
            </ul>
            <button>Go To Product</button>
          </div>
        </div>
      </div>
      <div class="product-two">
        <div class="head">
          <h3>Product <span>Two</span></h3>
        </div>
        <div class="body">
          <div class="content">
            <h3>Unlimited Downloads</h3>
            <ul>
              <li>Feature Number One</li>
              <li>Feature Number Two</li>
              <li>Feature Number Three</li>
            </ul>
            <button>Go To Product</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
