<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Reminder Menu App</title>
  </head>
  <body>
    <div class="reminder-menu">
      <label for="">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </label>
      <div class="details">
        <p>
          <i class="fa-solid fa-calendar-days"></i>
          <span>Today</span>
        </p>
        <p>
          <i class="fa-solid fa-clock"></i>
          <span>Scheduled</span>
        </p>
        <p>
          <i class="fa-solid fa-box"></i>
          <span>All</span>
        </p>
        <p>
          <i class="fa-solid fa-flag"></i>
          <span>Flagged</span>
        </p>
      </div>
      <div class="lists">
        <h3>My Lists</h3>
        <div>
          <p>
            <span><i class="fa-solid fa-list"></i> Do</span>
            <span>0 ></span>
          </p>
          <p>
            <span><i class="fa-solid fa-list"></i> Family</span>
            <span>0 ></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
