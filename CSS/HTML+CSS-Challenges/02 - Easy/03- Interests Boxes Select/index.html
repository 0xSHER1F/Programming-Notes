<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Interests Boxes Select</title>
  </head>
  <body>
    <div class="container">
      <h4>Choose Interests</h4>
      <div class="box">
        <input type="checkbox" id="music" />
        <label for="music">
          <div class="toggle"></div>
          <i class="fa-solid fa-music"></i>
          <span>Music</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="gear" />
        <label for="gear">
          <div class="toggle"></div>
          <i class="fa-solid fa-gears"></i>
          <span>Gears</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="draw" />
        <label for="draw">
          <div class="toggle"></div>
          <i class="fa-solid fa-pen-ruler"></i>
          <span>Drawing</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="web" />
        <label for="web">
          <div class="toggle"></div>
          <i class="fa-solid fa-web-awesome"></i>
          <span>Web</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="bug" />
        <label for="bug">
          <div class="toggle"></div>

          <i class="fa-solid fa-bug"></i>
          <span>Bug</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="cloud" />
        <label for="cloud">
          <div class="toggle"></div>

          <i class="fa-solid fa-cloud"></i>
          <span>Cloud</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="coding" />
        <label for="coding">
          <div class="toggle"></div>

          <i class="fa-solid fa-code"></i>
          <span>Coding</span>
        </label>
      </div>
      <div class="box">
        <input type="checkbox" id="puzzle" />
        <label for="puzzle">
          <div class="toggle"></div>
          <i class="fa-solid fa-puzzle-piece"></i>
          <span>Puzzle</span>
        </label>
      </div>
    </div>
  </body>
</html>
