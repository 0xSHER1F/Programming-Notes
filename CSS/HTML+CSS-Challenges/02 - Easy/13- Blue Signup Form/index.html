<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Blue Signup Form</title>
  </head>
  <body>
    <div class="form-container">
      <form action="">
        <h3>Sign Up</h3>
        <div>
          <label for="name"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="name" id="name" placeholder="Name *" />
        </div>
        <div>
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="text" name="email" id="email" placeholder="Email *" />
        </div>
        <div>
          <label for="passwd"><i class="fa-solid fa-lock"></i></label>
          <input
            type="text"
            name="passwd"
            id="passwd"
            placeholder="Password *"
          />
        </div>
        <div>
          <label for="confpasswd"><i class="fa-solid fa-lock"></i></label>
          <input
            type="text"
            name="confpasswd"
            id="confpasswd"
            placeholder="Confirm Password *"
          />
        </div>
        <input type="submit" value="LOGIN" />
      </form>
      <p>
        Have an Account ? <span><a href="">Login Here</a></span>
      </p>
      <div>
        <p>Or Register With</p>
        <p>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
        </p>
      </div>
    </div>
  </body>
</html>
