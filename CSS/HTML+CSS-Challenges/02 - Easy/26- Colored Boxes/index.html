<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colored Boxes</title>
  </head>
  <body>
    <div class="float">
      <div class="one float-one"><span>One</span></div>
      <div class="two float-two"><span>Two</span></div>
      <div class="three float-three"><span>Three</span></div>
      <div class="four float-four"><span>Four</span></div>
      <div class="five float-five"><span>Five</span></div>
      <div class="six float-six"><span>Six</span></div>
      <div class="seven float-seven"><span>Seven</span></div>
      <div class="eight float-eight"><span>Eight</span></div>
    </div>
    <div class="flex">
      <div class="one flex-one">One</div>
      <div class="twoThree">
        <div class="two flex-two">Two</div>
        <div class="three flex-three">Three</div>
      </div>
      <div class="four flex-four">Four</div>

      <div class="ffss">
        <div class="five flex-five">Five</div>
        <div class="six flex-six">Six</div>
        <div class="seven flex-seven">Seven</div>
      </div>
      <div class="eight flex-eight">Eight</div>
    </div>
    <div class="grid">
      <div class="one one-grid">One</div>
      <div class="two two-grid">Two</div>
      <div class="three three-grid">Three</div>
      <div class="four four-grid">Four</div>
      <div class="five five-grid">Five</div>
      <div class="six six-grid">Six</div>
      <div class="seven seven-grid">Seven</div>
      <div class="eight eight-grid">Eight</div>
    </div>
  </body>
</html>
