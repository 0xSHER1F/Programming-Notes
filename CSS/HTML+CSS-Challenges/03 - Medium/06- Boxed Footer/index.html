<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Boxed Footer</title>
  </head>
  <body>
    <div class="footer">
      <div class="transparent">
        <div class="f_transparent"></div>
        <div class="trans_black"></div>
      </div>
      <div class="footer_socials">
        <div class="logo">Your Logo</div>
        <div class="social-links">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          <a href=""><i class="fa-brands fa-skype"></i></a>
        </div>
      </div>
      <div class="latest">
        <h3>LATEST POSTS</h3>
        <div class="posts">
          <div>
            <i class="fa-solid fa-film"></i>
            <div>
              <p>Cairo 2011</p>
              <p>March 14, 2016</p>
            </div>
          </div>
          <div>
            <i class="fa-solid fa-film"></i>
            <div>
              <p>Giza 2012</p>
              <p>March 14, 2016</p>
            </div>
          </div>
          <div>
            <i class="fa-solid fa-film"></i>
            <div>
              <p>Alexandria 2014</p>
              <p>March 14, 2016</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact">
        <h3>CONTACT INFO</h3>
        <div class="contact_info">
          <p>
            <i class="fa-solid fa-location-dot"></i>Company, 123 Street in Cairo
          </p>
          <p><i class="fa-solid fa-phone"></i>(123) 4560-789, (123) 9870-654</p>
          <p><i class="fa-regular fa-envelope"></i>me@mywebsite.com</p>
        </div>
      </div>
      <div class="black"></div>
      <div class="pages">
        <a href="">home</a>
        <a href="">features</a>
        <a href="">portfolio</a>
        <a href="">blog</a>
        <a href="">contact</a>
        <a href="">purchase</a>
      </div>
      <div class="task">
        <div class="task_wrapper">this if for <span>task</span></div>
      </div>
    </div>
  </body>
</html>
