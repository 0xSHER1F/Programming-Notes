<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two Columns Form</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="uname"
          >Username <span></span>
          <input
            type="text"
            id="uname"
            placeholder="Type Your Name in English Only"
            required
        /></label>
        <label for="passwd"
          >Password <span></span>
          <input
            type="password"
            id="passwd"
            placeholder="Type a Complex Password"
            required
        /></label>
        <label for="email"
          >Email <span></span>
          <input
            type="email"
            id="email"
            placeholder="Type a Valid Email"
            required
        /></label>
        <label for="phone">Phone <input type="tel" /></label>
        <label for="brief"
          >Brief <textarea name="" id="brief"></textarea>
        </label>
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
