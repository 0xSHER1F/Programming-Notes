<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Featured Products</title>
  </head>
  <body>
    <div class="container">
      <h4>Featured Products</h4>
      <div class="products">
        <figure>
          <img src="img/variable.png" alt="" />
          <figcaption>Dummy Variable Product</figcaption>
          <span class="price">$19.99</span>
        </figure>
        <figure>
          <img src="img/out.png" alt="" />
          <figcaption>Dummy Sale Product</figcaption>
          <span class="sale"><del>$19.99</del> $14.99</span>
        </figure>
        <figure>
          <img src="img/simple.png" alt="" />
          <figcaption>Dummy Simple Product</figcaption>
          <span class="price">$14.99</span>
        </figure>
        <figure>
          <img src="img/out.png" alt="" />
          <figcaption>Out of Stock Product</figcaption>
          <span class="price">$9.99</span>
        </figure>
      </div>
    </div>
  </body>
</html>
