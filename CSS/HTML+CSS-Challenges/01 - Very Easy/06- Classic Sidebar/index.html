<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Classic Sidebar</title>
    <!-- Folder Icon Importing -->
    <script
      src="https://kit.fontawesome.com/980cf455e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main></main>
    <aside>
      <div class="category">
        <h3>Category List</h3>
        <ul>
          <li>National</li>
          <li>National</li>
          <li>Sports</li>
          <li>Magazine</li>
          <li>Health</li>
        </ul>
      </div>
      <div class="gallery">
        <h3>Gallery</h3>
        <div>
          <img src="img/1.png" alt="" />
          <img src="img/2.png" alt="" />
          <img src="img/3.png" alt="" />
          <img src="img/4.png" alt="" />
          <img src="img/5.png" alt="" />
          <img src="img/6.png" alt="" />
        </div>
      </div>
      <div class="archive">
        <h3>Archives</h3>
        <ul>
          <li>
            <label>
              <input type="checkbox" />
              <i class="fa-regular fa-folder"></i> Aug 2020
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <i class="fa-regular fa-folder"></i> Sept 2020
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <i class="fa-regular fa-folder"></i> Nov 2020
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <i class="fa-regular fa-folder"></i> Dec 2020
            </label>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
