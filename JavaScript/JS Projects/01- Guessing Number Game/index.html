<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Guess The Number</h1>
        <p>( Between 1 and 10 )</p>
        <div class="number">?</div>
      </div>
      <div class="game">
        <div class="input">
          <input type="number" class="guess" min="0" />
          <button class="btn check">Guess</button>
        </div>
        <div class="stats">
          <p class="message">Start Playing</p>
          <p class="score">
            <i class="fa-solid fa-star"> </i>Score : <span>10</span>
          </p>
          <p class="highscore">
            <i class="fa-solid fa-ranking-star"></i>Highest Score :
            <span>0</span>
          </p>
        </div>
      </div>
      <button class="btn reset">Play Again</button>
    </div>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
