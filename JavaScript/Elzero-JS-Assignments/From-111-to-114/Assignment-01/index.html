<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment | 01</title>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="fonts">Font Family</label>
        <select name="" id="fonts">
          <option value="Open-Sans">Open-Sans</option>
          <option value="Cairo">Cairo</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>
      <div>
        <label for="colors">Color</label>
        <select name="" id="colors">
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
          <option value="Green">Green</option>
          <option value="Orange">Orange</option>
          <option value="Purple">Purple</option>
          <option value="Olive">Olive</option>
        </select>
      </div>
      <div>
        <label for="font-size">Font Size</label>
        <select name="" id="font-size">
          <option value="16px">16</option>
          <option value="18px">18</option>
          <option value="20px">20</option>
          <option value="22px">22</option>
          <option value="24px">24</option>
          <option value="26px">26</option>
          <option value="28px">28</option>
          <option value="30px">30</option>
        </select>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
